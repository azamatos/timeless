type User {
  id: Int!
  login: String!
  password: String!
  task_list: [TaskList!]!
}

input UserInput {
  login: String!
  password: String!
}

type LoginResponse {
  token: String!
}

type Query {
  login(loginInput: UserInput): LoginResponse!
}

type Mutation {
  register(registerInput: UserInput!): User
  updatePassword(updateUserInput: UserInput!): User
}
